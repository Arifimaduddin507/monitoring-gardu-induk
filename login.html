<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Gardu Induk</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">

    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-80">
        <h2 class="text-2xl font-bold text-white text-center mb-6">Login</h2>
        
        <div class="mb-4">
            <label class="block text-gray-300 mb-1">ID</label>
            <input type="text" id="username" placeholder="Masukkan ID" 
                   class="w-full px-3 py-2 rounded bg-gray-700 text-white focus:outline-none">
        </div>

        <div class="mb-4">
            <label class="block text-gray-300 mb-1">Password</label>
            <input type="password" id="password" placeholder="Masukkan Password" 
                   class="w-full px-3 py-2 rounded bg-gray-700 text-white focus:outline-none">
        </div>

        <button onclick="login()" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded transition duration-200">
            Login
        </button>

        <p id="error" class="text-red-400 text-sm mt-3 hidden">ID atau Password salah!</p>
    </div>

    <script>
        function login() {
            const user = document.getElementById("username").value.trim();
            const pass = document.getElementById("password").value.trim();
            const errorEl = document.getElementById("error");

            if (user === "gardu" && pass === "induk") {
                // Simpan status login di browser
    localStorage.setItem("isLoggedIn", "true");
                // Redirect ke halaman utama
                window.location.href = "index.html"; // ganti sesuai nama file dashboard kamu
            } else {
                errorEl.classList.remove("hidden");
            }
        }
    </script>

</body>
</html>
